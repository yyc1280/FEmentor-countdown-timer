<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="star"></div>
    <p class="header">We're launching soon</p>

    <div class="cards">
      <div class="day card">
        <div class="back"><span class="digit">08</span></div>
        <div class="top"><span class="digit">08</span></div>

        <div class="bot"><span class="digit">08</span></div>
        <div class="dot left"></div>
        <div class="dot right"></div>

        <span class="title">Days</span>
      </div>
      <div class="hour card">
        <div class="back"><span class="digit">23</span></div>
        <div class="top"><span class="digit">23</span></div>
        <div class="bot"><span class="digit">23</span></div>
        <div class="dot left"></div>
        <div class="dot right"></div>

        <span class="title">Hours</span>
      </div>
      <div class="min card">
        <div class="back"><span class="digit">55</span></div>
        <div class="top"><span class="digit">55</span></div>
        <div class="bot"><span class="digit">55</span></div>
        <div class="dot left"></div>
        <div class="dot right"></div>
        <span class="title">Minutes</span>
      </div>
      <div class="sec card">
        <div class="back"><span class="digit">41</span></div>
        <div class="top"><span class="digit">41</span></div>
        <div class="bot"><span class="digit">41</span></div>
        <div class="dot left"></div>
        <div class="dot right"></div>
        <span class="title">Seconds</span>
      </div>
    </div>
    <div class="footer">
      <img src="./images/icon-facebook.svg" alt="" />
      <img src="./images/icon-pinterest.svg" alt="" />
      <img src="./images/icon-instagram.svg" alt="" />
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <div class="hill"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
